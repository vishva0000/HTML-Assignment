<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Document</title>
</head>
<body>
    <!-- main container -->
    <div class="container-fluid g-0">
        <div class="row">
            <!-- first col -->
            <div class="col-md-2">
                <!-- Logo -->
                <div class="d-inline-flex m-3">
                    <img class="m-2" src="images/menu-bar.svg" alt="">
                    <img class="logo" src="images/logo.svg" alt="">
                </div>
                <!-- menu-bar -->
                <div class="container ">
                    <div class="row">
                        <div class="col d-inline-flex">
                            <img class="image-size1" src="images/dashboard-default.svg" alt="">
                            <p class="m-3">Dashboard</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-inline-flex">
                            <img class="image-size1" src="images/graph-default.svg" alt="">
                            <p class="m-3">Analysis</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col d-inline-flex">
                            <img class="image-size1" src="images/inbox-default.svg" alt="">
                            <p class="m-3">Inbox</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-inline-flex">
                            <img class="image-size1" src="images/clock-default.svg" alt="">
                            <p class="m-3">Histroy</p>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col d-inline-flex">
                            <img class="image-size1" src="images/user-default.svg" alt="">
                            <p class="m-3">Users</p>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col d-inline-flex">
                            <img class="image-size1" src="images/maintenance-default.svg" alt="">
                            <p class="m-3">Maintenance</p>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col d-inline-flex">
                            <img class="image-size1" src="images/setting-default.svg" alt="">
                            <p class="m-3">Setting</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- second col -->
            <div class="col-md-10">
                <!-- Navigation bar div -->
                <div class="container">

                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav">
                            <li class="nav-item active">
                                <div class="d-inline-flex">
                                    <img class="nav-link image-size" src="images/search-icon.svg" alt="">
                                    <a class=" nav-link" href="">Search</a>
                                </div>
                            </li>
                            <li class="nav-item float-right">
                                <div >
                                    <img class="nav-link float-right" src="images/notification-icon.svg" alt="">
                                </div>
                            </li>
                            <li class="nav-item float-right">
                                <img class="nav-link" src="images/profile.png" alt="">
                            </li>
                            <li class="nav-item">
                                <p class="nav-link">John Deu</p>
                            </li>
                            <li class="nav-item">
                                <img class="nav-link" src="images/downward-arrow.svg" alt="">
                            </li>
                           
                          </ul>
                        </div>
                        <div>
                        </div>
                    </nav>
                </div>
                <!-- Main dashboard -->
                <div class="row">

                <div class="dash container-fluid g-0 m-0">
                    <!-- Stars -->
                    <div class="row">
                        <h3 class="col m-5">Dashboard</h3>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-xl-2">
                            <div class="container">
                                <div class="row white">
                                    <div class="col-sm-6 g-0 mt-3">
                                        <img src="images/star.svg" alt="">
                                    </div>
                                    <div class="col-sm-6 g-0">
                                        <h3>23,456</h3>
                                        <p>New Products</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 col-xl-2">
                            <div class="container">
                                <div class="row white">
                                    <div class="col-sm-6 g-0 mt-3">
                                        <img class="dash-image-size" src="images/new-product.svg" alt="">
                                    </div>
                                    <div class="col-sm-6 g-0">
                                        <h3>2345</h3>
                                        <p>Added Products</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 col-xl-2">
                            <div class="container">
                                <div class="row white">
                                    <div class="col-sm-6 g-0 mt-3">
                                        <img class="dash-image-size" src="images/total-product.svg" alt="">
                                    </div>
                                    <div class="col-sm-6 g-0">
                                        <h3>32,456</h3>
                                        <p>Total Products</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 col-xl-2">
                            <div class="container">
                                <div class="row white">
                                    <div class="col-sm-6 g-0 mt-3">
                                        <img src="images/dollar-filled.svg" alt="">
                                    </div>
                                    <div class="col-sm-6 g-0">
                                        <h3>5678</h3>
                                        <p>Today's sale</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 col-xl-2">
                            <div class="container">
                                <div class="row white">
                                    <div class="col-sm-6 g-0 mt-3">
                                        <img src="images/money-bag.svg" alt="">
                                    </div>
                                    <div class="col-sm-6 g-0">
                                        <h3>33,5342</h3>
                                        <p>Total Sale</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                   
                    
                </div>
            </div>
             <!-- Graphs -->
             <div class="row">
                <div class="white col-sm-12 col-md-9">
                    <img src="images/data-graph.png" alt="">
                </div>
                <div class="col-sm-12 col-md-3">
                    <img src="images/pie-chart.svg" alt="">
                </div>

            </div>
            <!-- Table -->
            <div class="row">

            </div>

            </div>
        </div>

        </div>
    </div>
</body>
</html>
