<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body style="background-color: #fafafa">
    <!-- Main container -->
    <div
      class="main container d-flex align-items-center justify-content-center"
    >
      <div class="row">
        <!-- First div for image -->
        <div class="first col-md-6 col-sm-12">
          <img
            class="hero-image img-fluid"
            src="images/hero-image.png"
            alt=""
          />
        </div>
        <!-- Second div for form -->
        <div class="second col-md-6 col-sm-12">
          <img src="images/logo.svg" alt="logo" />

          <div class="text-left">
            <h1>
              We are <span class="red fw-bolder">experts</span> in business,
              <br />
              marketing, growth, & sales.
            </h1>
            <br />
          </div>
          <div>
            <form>
              <p class="text-muted text-size">Login into your account</p>
              <div class="w-75">
                <div class="mb-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div
                class="mt-3 w-75 d-flex justify-content-between align-items-center"
              >
                <button
                  type="submit"
                  style="color: white"
                  class="btn w-25 rounded-pill back-red float-left p-2"
                >
                  Login
                </button>
                <a href="" class="a">Forget Password ?</a>
              </div>
            </form>
          </div>
          <div class="mt-3">
            <p class="a">
              Are you a new Member?
              <span><a class="red" href="">Register here</a></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
